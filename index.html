<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="mvvm">
    <h2>{{a}}</h2>
    <p x-html="b"></p>
    <input type="text" x-model="a">
    <input type="text" name="" value="" x-model="a">
    <button type="button" name="button" x-on:click="testToggle">change b</button>
  </div>
<script type="text/javascript" src="./compile.js"></script>
<script type="text/javascript" src="./observe.js"></script>
<script type="text/javascript" src="./watcher.js"></script>
<script type="text/javascript" src="./mvvm.js"></script>
<script>
var vm = new MVVM({
  el: '#mvvm',
  data: {
    a: 'test model',
    b: 'hello MVVM',
    flag: true
  },
  methods: {
    testToggle () {
      this.flag = !this.flag;
      this.b = this.flag ? 'hello MVVM' : 'test success'
    }
  }
});
</script>

</body>
</html>
